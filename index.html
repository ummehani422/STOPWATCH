<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="main" class="body">
        <center>
        <h1 id="Stop-Watch">Stop Watch</h1>
        <div id="A">
            <div class="B"> <h1 id="hour">0:</h1></div>
            <div class="B"><h1 id="min">0:</h1></div>
            <div class="B"><h1 id="sec">0:</h1></div>
            <div class="B"> <h1 id="msec">0</h1></div>
        </div>
        <button id="start" onclick="start(),disable()">Start</button>

        <button id="stop" onclick="stop(),visible()">Pause</button>
        <button id="reset" onclick="reset(),visible()">Reset</button> 
    </center>
    </div>
 
</body>
<script src="app.js"></script>
</html>
